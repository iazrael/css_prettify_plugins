<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>CSS Prettify Editor</title>
    <style>
    textarea{
        height: 300px;
        width: 600px;
    }
    </style>
</head>
<body>
<div class="wrapper">
<p>
    <textarea id="source">.button {

	-moz-border-radius: 8px;

	-webkit-border-radius: 8px;

	border-radius: 8px;

	

	-moz-box-shadow: inset 0 -1px 3px rgba(255,255,255,0.5), 0 2px 2px rgba(0,0,0,0.2);

	-webkit-box-shadow: inset 0 -1px 3px rgba(255,255,255,0.5), 0 2px 2px rgba(0,0,0,0.2);

	box-shadow: inset 0 -1px 3px rgba(255,255,255,0.5), 0 2px 2px rgba(0,0,0,0.2);

	

	border: 1px solid;

	padding: 8px 12px;

	

	color: #fff;

	font-family: "Myriad Pro", Arial, Tahoma, sans-serif;

	font-size: 1.4em;

	font-weight: bold;

	text-shadow: -1px -1px rgba(0,0,0,0.1), 0 0 15px rgba(255,255,255,0.75);

	white-space: nowrap;

	

	background: #777;

	border-color: #777;

	

	text-decoration: none;

	font-style: normal;

	text-transform: none;

	

	position: relative;

}



.button:hover,

.button:focus {

	bottom: 1px;



	-moz-box-shadow: inset 0 -1px 3px rgba(255,255,255,0.5), 0 3px 2px rgba(0,0,0,0.2);

	-webkit-box-shadow: inset 0 -1px 3px rgba(255,255,255,0.5), 0 3px 2px rgba(0,0,0,0.2);

	box-shadow: inset 0 -1px 3px rgba(255,255,255,0.5), 0 3px 2px rgba(0,0,0,0.2);

	

	background: #999;

	border-color: #999; /* Default color */

}


</textarea>
</p>
<p>
    <button id="prefix2W3C">prefix2W3C</button>
    <button id="w3cPrefix">w3cPrefix</button>
</p>
<p>
    <textarea id="target"></textarea>
</p>
</div>

<script src="jquery.js"></script>
<script src="prettify.js"></script>
<script src="main.js"></script>
